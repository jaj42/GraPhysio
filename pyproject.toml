[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "graphysio"
version = "2024.5.8"
description = "Visualizer and analyser for biometric signals"
authors = ["Jona Joachim <jona@joachim.cc>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/jaj42/GraPhysio"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = "^2"
pathvalidate = "^3"
Pint = "^0.23"
pyqtgraph = "^0.13"
scipy = "^1.13"
numexpr = "^2.9"
physiocurve = "^2024"
pyshortcuts = "^1.9.0"
pyarrow = {version = ">=14", optional = true}
pyEDFlib = {version = "^0.1.37", optional = true}

[tool.poetry.group.dev.dependencies]
flake8 = "^4.0.1"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.4.25"
vulture = "^2.5"
vermin = "^1.4.0"
safety = "^2"

[tool.poetry.scripts]
graphysio = "graphysio.main:main"

[tool.ruff.lint]
select = ["ALL"]
extend-exclude = 'ui'
line-length = 88

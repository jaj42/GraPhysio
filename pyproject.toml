[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "graphysio"
version = "2023.11.14"
description = "Visualizer and analyser for biometric signals"
authors = ["Jona Joachim <jona@joachim.cc>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/jaj42/GraPhysio"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
pandas = "^1.4"
pathvalidate = "^3.2.0"
Pint = "^0.22"
pyqtgraph = "^0.13.3"
scipy = "^1.11.3"
numexpr = "2.8.7"
physiocurve = "^2022.7.14"
pyshortcuts = "^1.9.0"
pyarrow = {version = "^14.0.1", optional = true}
pyEDFlib = {version = "^0.1.32", optional = true}

[tool.poetry.group.dev.dependencies]
flake8 = "^4.0.1"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.4.25"
vulture = "^2.5"
vermin = "^1.4.0"
safety = "^2"

[tool.poetry.scripts]
graphysio = "graphysio.main:main"

[tool.black]
line-length = 88
extend-exclude = 'ui'
target-version = ['py38', 'py39', 'py310']
skip-string-normalization = true


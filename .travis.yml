version: "~> 1.0"
jobs:
  include:
  - os: linux
    language: python
    python: '3.8'
    install:
    - pip install -r requirements.txt
    script:
    - echo "no tests"
    deploy:
      provider: pypi
      skip_existing: true
      user: jaj
      password:
        secure: 

  - os: windows
    language: shell
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    before_install:
    - choco install python --version 3.8.2
    - python --version
    - python -m ensurepip
    install:
    - pip install -r requirements.txt
    - pip install pyinstaller
    script:
    - pyinstaller --onefile GraPhysio.spec
    - sleep 1
    - ls -l dist
    deploy:
      provider: releases
      file: dist/GraPhysio.exe
      skip_cleanup: true
      draft: true
      api_key:
        secure: 

